    <script>
                $(function () {

                    // tinymce directive
                    Vue.directive('tinymce-editor', {
                        twoWay: true,
                        bind: function () {
                            var self = this;
                            tinymce.init({
                                selector: '#editor',
                                setup: function (editor) {

                                    // init tinymce
                                    editor.on('init', function () {
                                        tinymce.get('editor').setContent(self.value);
                                    });

                                    // when typing keyup event
                                    editor.on('keyup', function () {

                                        // get new value
                                        var new_value = tinymce.get('editor').getContent(self.value);

                                        // set model value
                                        self.set(new_value)
                                    });
                                }
                            });
                        },
                        update: function (newVal, oldVal) {
                            // set val and trigger event
                            $(this.el).val(newVal).trigger('keyup');
                        }

                    })

                    new Vue({
                        el: '#tinymce-form',
                        data: {
                            content: 'hello world'
                        }
                    })


                })
//# sourceURL=pen.js
    </script>

    <script>
                $('#myModal').on('shown.bs.modal', function () {
                    $('#myInput').trigger('focus')
                })

                $(".upld-file").change(function (event) {



                    var ev = event.target;

                    if (this.files && this.files[0]) {
                        var reader = new FileReader();
                        reader.onload = imageIsLoaded;
                        reader.readAsDataURL(this.files[0]);
                    }
                    function imageIsLoaded(e) {
                        $(ev).parent().siblings('.fea-img').attr("src", e.target.result);

                    };
                });


    </script>
